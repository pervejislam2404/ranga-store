<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ranga store</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
    <header></header>
    <main class="main">
        <div class="search-field">
            <!-- bootstrap-5-search-field -->
            <div class="input-group mb-3 w-50 mx-auto mt-5">
                <input id="input-field" type="text" class="form-control bg-light" placeholder="Search..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" onclick="loadProducts()" class="btn btn-primary rounded" type="button" id="button-addon2">Search</button>
            </div>

        </div>
        </div>
        <div class="row">
            <!-- all-product-display-section -->
            <div class="col-md-9 col-lg-9 col-6">
                <div id="all-products" class="row g-4 mx-5">

                </div>
            </div>
            <!-- price-calculating-section -->
            <div class="col-md-3 col-lg-3 col-6 cart-main">
                <div class="cart" id="my-cart">
                    <table class="table">
                        <thead>
                            <h1>My-Cart</h1>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- product-quantity -->
                            <tr>
                                <th>Total Added-Products:</th>
                                <td> <span id="total-Products">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <!-- total-product-price -->
                            <tr>
                                <th>Price:</th>
                                <td>$ <span id="price">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <!-- total-delivery-charge -->
                            <tr>
                                <th>Delivery-Charge:</th>
                                <td>$ <span id="delivery-charge">20</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <!-- total-tax -->
                            <tr>
                                <th>Total-Tax:</th>
                                <td>$ <span id="total-tax">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <!-- in total-price -->
                            <tr>
                                <th scope="row">Total</th>
                                <td colspan="2">$ <span id="total">0</span></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- optional-button -->
                    <div class="parces text-center">
                        <button class="btn btn-primary text-center">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- modal -->

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- modal-body -->
                    <div class="modal-body">
                        <div class="card">
                            <!-- single-product-information -->
                            <img id="modal-img" src="" alt="">
                            <div class="card-body">
                                <h3 id="modal-title" class="card-title"></h3>
                                <p id="modal-description"></p>
                                <h2>Price: <span id="modal-price"></span>$</h2>

                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </footer>



    <!-- bootstrap-5 script file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
</body>

</html>
